<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212; /* Dark background for the page */
            color: #e0e0e0; /* Light text color */
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1e1e1e; /* Dark background for the form */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #e0e0e0; /* Light text color */
            font-size: 18px; /* Increase the font size for labels */
            text-shadow: 1px 1px 2px #e0e0e0; /* Add shadow effect to labels */
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333; /* Dark background for input fields */
            color: #e0e0e0; /* Light text color for input fields */
            box-sizing: border-box;
        }
        .input-with-icon {
            position: relative;
            display: flex; /* Use flexbox to center the content */
            align-items: center; /* Center items vertically */
        }
        .input-with-icon input {
            padding-left: 40px; /* Adjust padding to make room for the icon */
            width: 100%; /* Ensure the input field takes full width */
            box-sizing: border-box;
        }
        .input-with-icon i {
            position: absolute;
            left: 10px; /* Space from the left edge */
            top: 50%;
            transform: translateY(-50%); /* Center vertically */
            color: #e0e0e0; /* Icon color */
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns of equal width */
            gap: 10px; /* Space between buttons */
        }
        button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #000000;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        footer p {
            margin: 0;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('oNWkmSZG7BhgJ8teA'); // Replace with your EmailJS public key
        })();
        
        function sendEmail(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = document.querySelector('form');
            const formData = new FormData(form);

            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData)
                .then(response => {
                    console.log('Email sent successfully:', response);
                    alert('Your message has been sent successfully!');
                    form.reset(); // Reset the form after successful submission
                })
                .catch(error => {
                    console.error('Error sending email:', error);
                    alert('Failed to send your message. Please try again.');
                });
        }
    </script>
</head>
<body>
    <form action="https://formsubmit.co/yadiel.quinones@artisoftlabs.com" method="POST">
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br>
       
        <label for="address">Physical Address:</label>
        <input type="text" id="address" name="address" required><br>
        
        <label for="postaladdress">Postal Address:</label>
        <input type="text" id="postaladdress" name="postaladdress"><br>
        
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode"><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
        
        <label for="emergency-name">Emergency Contact Name:</label>
        <input type="text" id="emergency-name" name="emergency-name" required><br>
        
        <label for="relation">Relation:</label>
        <input type="text" id="relation" name="relation" required><br>
        
        <label for="emergency-phone">Emergency Contact Phone:</label>
        <input type="tel" id="emergency-phone" name="emergency-phone" required><br>
        
        <label for="dob">Date of Birth:</label>
        <div class="input-with-icon">
            <i class="fas fa-calendar-alt"></i> <!-- Font Awesome calendar icon -->
            <input type="date" id="dob" name="dob" required>
        </div><br>
        
        <label for="marital-status">Marital Status:</label>
        <select id="marital-status" name="marital-status" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select><br>
        
        <div class="button-container">
            <button type="submit">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </div>
    </form>

    <footer>
        <p>&copy; 2024 Artisoft Laboratories, LLC. All rights reserved.</p>
    </footer>
    
    <script>
        function resetForm() {
            document.querySelector('form').reset();
        }
    </script>
</body>
</html>
